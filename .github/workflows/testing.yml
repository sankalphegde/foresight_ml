name: Testing Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
    
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"    

      - name: Install dependencies
        run: make setup

      - name: Run tests
        run: make test